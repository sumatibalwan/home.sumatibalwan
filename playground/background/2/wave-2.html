<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavy Background</title>
    <style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
}

.background {
    position: relative;
    height: 100vh;
    width: 100%;
}

.top-section {
    height: 50%;
    background-color: #4caf50; /* Top color (Green) */
    position: absolute;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 1;
    clip-path: ellipse(75% 100% at 50% 100%);
}

.bottom-section {
    height: 50%;
    background-color: #ffc107; /* Bottom color (Yellow) */
    position: absolute;
    width: 100%;
    bottom: 0;
    left: 0;
    z-index: 0;
}

    </style>
</head>
<body>
    <div class="background">
        <div class="top-section"></div>
        <div class="bottom-section"></div>
    </div>
</body>
</html>
