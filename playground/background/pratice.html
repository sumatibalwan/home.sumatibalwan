<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Layout with Sidebar Menu</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 250px 1fr; /* Sidebar and main content columns */
            grid-template-rows: auto 1fr auto; /* Header, content, and footer rows */
            gap: 20px;
            min-height: 100vh;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            grid-column: 1 / 3;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 1.5em;
            position: relative;
        }

        .hamburger {
            position: absolute;
            left: 10px;
            top: 20px;
            font-size: 1.8em;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            display: none;
        }

        .sidebar {
            background-color: #444;
            color: #fff;
            padding: 20px;
        }

        .menu {
            list-style: none;
            padding: 0;
        }

        .menu li {
            margin: 15px 0;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
        }

        .menu a:hover {
            text-decoration: underline;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns layout */
            gap: 20px;
        }

        .grid-item {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .footer {
            grid-column: 1 / 3;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 1.5em;
        }

        /* Media Query for smaller screens */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr; /* Collapse to single column layout */
            }

            .header {
                grid-column: 1 / 2;
            }

            .main-content {
                grid-template-columns: 1fr; /* Make main content a single column */
            }

            .hamburger {
                display: block; /* Show hamburger button */
            }

            .sidebar {
                display: none; /* Hide sidebar by default */
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #444;
                z-index: 10;
            }

            .sidebar.active {
                display: block;
            }

            .menu {
                text-align: center;
            }

            .menu li {
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <header class="header">
            <button class="hamburger" id="hamburger">&#9776;</button>
            Radhabai Hardikar Pranijat Mangel Sanstha
        </header>

        <nav class="sidebar" id="sidebar">
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="donate.html">Donate</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="trustees.html">Trustees</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>

        <div class="main-content">
            <div class="grid-item">Column 1</div>
            <div class="grid-item">Column 2</div>
        </div>

        <!-- <footer class="footer">Footer Section</footer> -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const hamburger = document.getElementById("hamburger");
            const sidebar = document.getElementById("sidebar");

            // Toggle the 'active' class on the sidebar when the hamburger button is clicked
            hamburger.addEventListener("click", function() {
                sidebar.classList.toggle("active");
            });
        });
    </script>
</body>
</html>
