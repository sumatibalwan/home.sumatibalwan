<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Rocket Vector</title>
    
    <link rel="styles" href="styles.css">

    <script src="script.js"></script>
</head>

<body>
    <!--Start Header-->
    <div class="header">
        <div class="stars"> </div>

        <div class="wave">

            <div class="main-menu justify-content-center">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand d-lg-none" href="#"><img src="https://res.cloudinary.com/rocket-landing-page/image/upload/v1549206064/rock-3.png" alt=""></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link" href="#">About us</a>
                            <a class="nav-item nav-link" href="#">PORTFOLIO</a>
                            <a class="nav-item nav-link active logo" href="#" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Sign Up <span class="sr-only">(current)</span></a>
                            <a class="nav-item nav-link" href="#">SERVICE</a>
                            <a class="nav-item nav-link" href="#">CONTACTS</a>
                        </div>
                    </div>
                </nav>

            </div>
            <div class="big-rocket">
                <img src="https://res.cloudinary.com/rocket-landing-page/image/upload/v1549206065/rock-big.png" alt="">
            </div>

        </div>

        <div class="shine">
            <img src="https://res.cloudinary.com/rocket-landing-page/image/upload/v1549206064/shine-2.png" alt="">
            <img src="https://res.cloudinary.com/rocket-landing-page/image/upload/v1549206064/shine-3.png" alt="">
            <img src="https://res.cloudinary.com/rocket-landing-page/image/upload/v1549206064/shine-4.png" alt="">
            <img src="https://res.cloudinary.com/rocket-landing-page/image/upload/v1549206064/shine-5.png" alt="">
        </div>
        <div class="shine shine-2">
              <img src="https://res.cloudinary.com/rocket-landing-page/image/upload/v1549206064/shine-2.png" alt="">
            <img src="https://res.cloudinary.com/rocket-landing-page/image/upload/v1549206064/shine-3.png" alt="">
            <img src="https://res.cloudinary.com/rocket-landing-page/image/upload/v1549206064/shine-4.png" alt="">
            <img src="https://res.cloudinary.com/rocket-landing-page/image/upload/v1549206064/shine-5.png" alt="">
        </div>
             <div class="moon">
            <img src="https://res.cloudinary.com/rocket-landing-page/image/upload/v1549206064/moon-1.png" alt="">
        </div>
        <div class="moon-1">
            <img src="https://res.cloudinary.com/rocket-landing-page/image/upload/v1549206064/moon.png" alt="">
        </div>

        <!--            Registration modal-->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Your Name</label>
                                <input type="text" class="form-control" id="recipient-name">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Your Email</label>
                                <input type="text" class="form-control" id="recipient-name">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-primary ">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
        <!--End Registration modal-->

    </div>

    <!--End Header-->
    <!--Start wave-->

    <!--End wave-->
</body>

</html>
